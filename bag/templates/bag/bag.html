{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container h-100">
    <div class="shadow"></div>
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h2>Shopping Bag</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <div class="table-responsive rounded"></div>
                {% else %}
                    <p class="lead mb-5">You haven't added any items yet! <i class="fas fa-sad-tear"></i></p>
                    <a href="{% url 'products'%}" class="btn btn-outline-black rounded-0 btn-lg">
                        <span class="icon">
                            <i class="far fa-hand-point-left"></i>
                        </span>
                        <span class="text-uppercase">Keep Shopping</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
